<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTag</title>
    <style>
        table {
            border: 1px solid red;
        }

        td {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2">Maryam</td>
            <td>Taghavi</td>
            <td colspan="2">34 age</td>
        </tr>
        <tr>
            <td>Parsa</td>
            <td>Ramezanpoor</td>
            <td colspan="2">10 age</td>
        </tr>
    </table>
</body>

</html>
