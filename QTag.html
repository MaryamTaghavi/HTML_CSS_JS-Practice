<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Tag</title>
</head>
<body>
    <!-- نقل قول -->
    <q> Maryam Taghavi </q>

    <!-- یک متنی از یک سایت -->
    <blockquote cite="https://git.ir/udemy-net-microservices-cqrs-event-sourcing-with-kafka/">در این دوره شما می آموزید که چگونه میکروسرویس ها را که بر اساس CQRS و منبع یابی رویداد هستند، در سی شارپ ایجاد کنید. این دوره توسط دات نت و آپاچی کافکا تقویت شده است.</blockquote>

    <!-- وقتی موس روی کلیه Ir قرار گرفت کلمه Iran هاور میشود -->
    <abbr title="Iran"> IR </abbr>

    <!-- برای نوشتن آدرس از آن استفاده میشود -->
    <address>یزد، صفاییه</address>

    <!-- متن را برعکس میکند -->
    <bdo dir="rtl">سلام خوبی؟</bdo>
</body>
</html>
